<ng-container>
    <app-meme [meme]="meme" *ngFor="let meme of memes"></app-meme>
    <div *ngIf="!memes?.length || isLoading" class="d-flex justify-content-center mt-3">
        <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <button (click)="getMeme()" class="btn btn-primary mt-3" type="button">
        <span *ngIf="isLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true">
        </span>
        {{isLoading? 'Loading...': 'One more'}}
    </button>
</ng-container>
