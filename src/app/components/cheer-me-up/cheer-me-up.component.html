<section class="page-section-content">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 order-1 order-lg-2">
                <app-video></app-video>
            </div>
            <div class="col-12 col-lg-6 order-2 order-lg-1 card shadow rounded fun-div">
                <!-- {{emotion | json}} -->

                <ul ngbNav #nav="ngbNav" class="nav nav-tabs">
                    <li [ngbNavItem]="1" class="nav-item">
                        <a ngbNavLink class="nav-link">Music</a>
                        <ng-template ngbNavContent>
                            <div class="card rounded shadow mt-4">
                                <div class="card-body">
                                    <div class=" row mb-2">
                                        <div class="col-12">
                                            <div class="mb-2">
                                                <label for="songName" class="form-label">Song title</label>
                                                <input type="text" [(ngModel)]="songName" class="form-control"
                                                    id="songName" placeholder="Search a song">
                                            </div>
                                            <div class="mt-1">
                                                <button (click)="searchSong()" class="btn btn-primary" type="button">
                                                    <span *ngIf="isSearchingSong" class="spinner-grow spinner-grow-sm"
                                                        role="status" aria-hidden="true">
                                                    </span>
                                                    {{isSearchingSong? 'Loading...': 'Search'}}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <app-audio-player></app-audio-player>
                                </div>

                            </div>

                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2" class="nav-item">
                        <a ngbNavLink class="nav-link">Jokes</a>
                        <ng-template ngbNavContent>
                            <div class="row">
                                <div class="col-12">
                                    <app-jokes></app-jokes>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3" class="nav-item">
                        <a ngbNavLink class="nav-link">Memes</a>
                        <ng-template ngbNavContent>
                            <div class="row">
                                <div class="col-12">
                                    <app-memes></app-memes>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="4" class="nav-item">
                        <a ngbNavLink class="nav-link">AI Art</a>
                        <ng-template ngbNavContent>
                            <div class="row">
                                <div class="col-12">
                                    <app-create-art></app-create-art>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                </ul>

                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
