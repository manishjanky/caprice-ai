<div class="playlists m-1">
    <div *ngFor="let list of myPlaylists" class="row">
        <div class="col-6 col-md-4 card shadow rounded">
            <div class="row">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img class="rounded" width="32px" [src]="list?.songs[0].image">
                </div>
                <div class="col-8">
                    <h6 class="p-0 m-0">{{list?.name}}</h6>
                    <p class="p-0 m-0">{{list?.songs?.length}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
