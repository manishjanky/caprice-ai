<ng-container>
    <div class="position-relative rounded">
        <video #video autoplay class="shadow rounded"></video>
        <canvas class="rounded" *ngIf="isCameraActive" #canvas id="canvas" [width]="videoElement?.clientWidth"
            [height]="videoElement?.clientHeight"></canvas>
        <!-- <canvas *ngIf="isCameraActive" #gestureCanvas id="gestureCanvas" [width]="videoElement?.clientWidth"
            [height]="videoElement?.clientHeight"></canvas> -->
        <div *ngIf="!isCameraActive" class="not-recording d-flex align-items-center justify-content-center">
            <i class="bi bi-camera-video-off"></i>
        </div>
        <div *ngIf="videoMessage" class="vide-processing-message d-flex justify-content-center">{{videoMessage}}</div>
    </div>
    <div class="row">
        <div class="col-6 text-center" *ngIf="textExpression">
            <p class="">How are you feeling deduced emotion<br />
                <span class="expression badge bg-primary card shadow">{{textExpression | uppercase}}</span>
            </p>
        </div>
        <div class="col-6 text-center" *ngIf="videoExpression">
            <p class="">Video Facial expression detected <br><span class="expression badge bg-primary card shadow">
                    {{videoExpression | uppercase}}
                </span>
            </p>
        </div>

        <div *ngIf="videoExpression" class="col-12 d-flex">
            <button type="button" class="btn btn-light m-1" (click)="toggleMesh()">{{showMesh?'Hide': 'Draw'}} face
                mesh</button>
            <button type="button" class="btn btn-light m-1" (click)="detectEmotion()">Re-detect video emotion</button>
        </div>
    </div>
</ng-container>
